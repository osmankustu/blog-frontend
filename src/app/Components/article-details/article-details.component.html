<div *ngIf="dataLoaded==false"class="center">
    <Span class="the">The</Span>
    <br>
    <Span class="dev">Dev</Span>
    <br>
    <Span class="blog">Blog</Span>
    <br>
    <br>
    <div class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
  </div>

<div *ngIf="dataLoaded == true" class="card " style="width: 60rem; margin-top: 10px;">
    <img src="{{article.articleImage}}" class="card-img-top" alt="*" width="600" height="400">
    <div class="card-body">
    <h5 class="card-title">{{article.articleTitle}}</h5>
    <p class="card-text">{{article.articleContent}}</p>
    <p class="card-date">{{article.articleDate | date}}</p>
    
  </div>
    
    <app-comment></app-comment>
